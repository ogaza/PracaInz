<div class="post-container" ng-hide='isInEditMode'>
  <ul>
    <li class="post-content">
      {{post.text}}
    </li>
    <li class="post-dateAdded">
      {{post.dateAdded}}
    </li>
    <li class="post-links">
      <a href="#"
        ng-click="onEdit({postId: post.id})">
        Edit
      </a>
      <a href="#"
        ng-click="onDelete({postId: post.id})">
        Delete
      </a>
      <!-- <a ui-sref="posts.edit({postId: post.id, post: post})">Edit</a> -->
      <!-- <a href="#" ng-click="onDelete({postId: post.id})">Delete</a> -->
    </li>
    <li class="post-comments-container">
      <!-- on-edit='onEditCommentClick({postId: post.id, commentId: comment.id})' -->
      <!-- on-edit='onEditCommentClick({postId: post.id, commentId: comment.id})' -->
      <comment
        ng-repeat="comment in post.comments"
        is-in-edit-mode='selectedCommentId == comment.id'
        comment="comment"
        post-id="post.id"
        on-edit='onEditCommentClick({postId: post.id, commentId: comment.id})'
        on-save='onSaveCommentClick({postId: post.id, comment: comment})'
        on-delete='onDeleteCommentClick({postId: post.id, commentId: comment.id})'
        show-cancel-btn='true'>
      </comment>

      <comment
        is-in-edit-mode='true'
        on-save='onSaveCommentClick({postId: post.id, comment: comment})'
        comment='{}'
        show-cancel-btn='false'>
      </comment>
    </li>
  </ul>
</div>

<div class="add-post-container" ng-show='isInEditMode'>
  <!-- <form ng-submit="savePost()"> -->
  <form>
    <div>
      <!--<input type="text" id="title" name="title" placeholder="tytuł" />-->
      <textarea id="content"
        rows="4"
        name="content"
        placeholder="treść..."
        ng-model="post.text">
      </textarea>
    </div>
    <div class="buttons">
      <!-- <button type="submit" class="button">Zapisz</button> -->
      <a href="#"
        ng-click="onSave({post: post})">
        Save
      </a>
      <!-- <a ui-sref="posts" ng-show='showCancelBtn'>Cancel</a> -->
    </div>
  </form>
</div>
