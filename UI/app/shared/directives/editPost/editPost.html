<div class="cust-modal" style="display: {{isVisible? 'block': 'none';}}">
  <!-- Modal content -->
  <div class="cust-modal-content-wrap">
    <div class="cust-modal-content">

      <div class="cust-modal-header">
        <span class="close" ng-click="isVisible = !isVisible">&times;</span>
        <h2>Modal Header</h2>
      </div>

      <div class="cust-modal-body">
        <form>
          <!-- <input type="text" id="title" name="title" placeholder="tytuł" /> -->
          <textarea id="content"
            rows="4"
            name="content"
            placeholder="treść..."
            ng-model="post.text">
          </textarea>
        </form>
      </div>

      <div class="cust-modal-footer">
        <a href="#"
          ng-click="onSave({post: post})">
          Save
        </a>
        <!-- <button type="submit" class="button">Zapisz</button> -->
        <!-- <a ui-sref="posts" ng-show='showCancelBtn'>Cancel</a> -->
      </div>
    </div>
  </div>
</div>
